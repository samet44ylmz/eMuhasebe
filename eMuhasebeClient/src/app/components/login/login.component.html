<div class="hold-transition login-div">
    <div class="row login-row">
        <div class="col-md-8 login-part-1">
            <img src="assets/dist/img/boxed-bg.jpg" alt="Login görseli" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="col-md-4 login-part-2">
            <h1 class="text-center"><b>TS </b>AdminLTE</h1>
            
            <p class="login-box-msg">Giriş yapmak için bilgilerinizi doldurun</p>
            
            <div class="input-group mb-3">
                <input [(ngModel)]="model.emailOrUserName" type="email" class="form-control" placeholder="Email">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            
           
                <button (click)="signIn()" class="btn btn-dark btn-block">
                    <i class="fa-solid fa-lock me-1"></i>
                    Giriş Yap
                </button>

                <div style="float: right; margin-top: 5px;">
                    <a data-toggle="modal" data-target="#sendConfirmEmailModal" href="#">Onay mailini tekrar gönder</a>
                </div>

               
            
        </div>
    </div>
</div>

<div class="modal fade" id="sendConfirmEmailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5">Onay Maili Gönder</h3>
                <button type="button" #sendConfirmEmailModalCloseBtn data-dismiss="modal" class="btn btn-outline-danger">
                    <i  class="fa-solid fa-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Mail Adres:</label>
                    <input type="email" [(ngModel)]="email" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="sendConfirmEmail()" type="button" class="btn btn-primary">Gönder</button>
            </div>
        </div>
    </div>
</div>
