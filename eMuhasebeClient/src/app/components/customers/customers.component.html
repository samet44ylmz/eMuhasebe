<app-blank>
    <app-section headerIcon="fa-solid fa-users" headerTitle="Müşteriler">
        <div class="row mb-3">
            <div class="col-md-6">
                <button class="btn btn-dark" data-toggle="modal" data-target="#createModal" (click)="resetCreateForm()">
                    <i class="fa-solid fa-plus me-1"></i>
                    Müşteri Ekle
                </button>
            </div>
            <div class="col-md-6 text-end">
                <div class="input-group">
                    <input type="search" [(ngModel)]="search" class="form-control" placeholder="Müşteri Ara...">
                    <button class="btn btn-outline-danger" (click)="search = ''">
                        <i class="fa-solid fa-x"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="form-group mt-2">
            <app-ag-grid
                [rowData]="customers | customer: search"
                [columnDefs]="customerColDefs"
                [height]="'520px'"
                [onCellClicked]="onCustomerGridCellClicked">
            </app-ag-grid>
        </div>
    </app-section>
</app-blank>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5">Müşteri Ekleme Formu</h3>
                <button type="button" #createModalCloseBtn class="btn btn-outline-danger" data-dismiss="modal">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <form formValidate #createForm="ngForm" autocomplete="off" (ngSubmit)="create(createForm)">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Müşteri Adı</label>
                        <input type="text" required minlength="3" [(ngModel)]="createModel.name" class="form-control"
                            name="name">
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- <div class="form-group mt-2">
                        <label>Tipi</label>
                        <select class="form-control" [(ngModel)]="createModel.typeValue" name="typeValue" required>
                            @for (type of customerTypes; track type) {
                            <option [value]="type.value">
                                {{type.name}}
                            </option>
                            }
                        </select>
                        <div class="invalid-feedback"></div>
                    </div> -->

                    <div class="form-group mt-2">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group ">
                                    <label>Şehir</label>
                                    <input type="text" [(ngModel)]="createModel.city" class="form-control" name="city">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group ">
                                    <label>İlçe</label>
                                    <input type="text" [(ngModel)]="createModel.town" class="form-control" name="town">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group ">
                                            <label>Vergi Dairesi</label>
                                            <input type="text" [(ngModel)]="createModel.taxDepartment"
                                                class="form-control" name="taxDepartment">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group ">
                                            <label>Vergi Numarası</label>
                                            <input type="text" [(ngModel)]="createModel.taxNumber" class="form-control"
                                                name="taxNumber">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>







                    <div class="form-group mt-2">
                        <label>Açık Adres</label>
                        <textarea [(ngModel)]="createModel.fullAddress" class="form-control" name="fullAddress"
                            rows="5"></textarea>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>










                <div class="modal-footer">
                    <button type="submit" class="btn btn-dark w-100">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Update Modal -->

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title fs-5">Müşteri Güncelleme Formu</h3>
                <button type="button" #updateModalCloseBtn class="btn btn-outline-danger" data-dismiss="modal">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <form formValidate #updateForm="ngForm" autocomplete="off" (ngSubmit)="update(updateForm)">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Müşteri Adı</label>
                        <input type="text" required minlength="3" [(ngModel)]="updateModel.name" class="form-control"
                            name="updateName">
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- <div class="form-group mt-2">
                        <label>Tipi</label>
                        <select class="form-control" [(ngModel)]="updateModel.typeValue" name="updateTypeValue"
                            required>
                            @for (type of customerTypes; track type) {
                            <option [value]="type.value">
                                {{type.name}}
                            </option>
                            }
                        </select>
                        <div class="invalid-feedback"></div>
                    </div> -->

                    <div class="form-group mt-2">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group ">
                                    <label>Şehir</label>
                                    <input type="text" [(ngModel)]="updateModel.city" class="form-control"
                                        name="updateCity">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group ">
                                    <label>İlçe</label>
                                    <input type="text" [(ngModel)]="updateModel.town" class="form-control"
                                        name="updateTown">
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="form-group mt-2">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group ">
                                            <label>Vergi Dairesi</label>
                                            <input type="text" [(ngModel)]="updateModel.taxDepartment"
                                                class="form-control" name="updateTaxDepartment">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group ">
                                            <label>Vergi Numarası</label>
                                            <input type="text" [(ngModel)]="updateModel.taxNumber" class="form-control"
                                                name="updateTaxNumber">
                                            <div class="invalid-feedback"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>







                    <div class="form-group mt-2">
                        <label>Açık Adres</label>
                        <textarea [(ngModel)]="updateModel.fullAddress" class="form-control" name="updateFullAddress"
                            rows="5"></textarea>
                        <div class="invalid-feedback"></div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-100">Güncelle</button>
                </div>
            </form>
        </div>
    </div>
</div>
